<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Information Graph</title>
  </head>
  <body>
    <canvas id="infoChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script type="text/javacript" src="Chart.js"></script> -->
    <script>
      const context = document.getElementById('infoChart').getContext('2d');
      const getInfo = () => {
        const response = fetch('http://127.0.0.1:3001/crawling/월덱스');
        return response
          .then((res) => res.json())
          .then((data) => JSON.parse(data.information));
      };

      const makeChart = async () => {
        let info;
        try {
          information = await getInfo();
          let chartOptions = {
            responsive: true,
            // maintainAspectRatio: false,
            scales: {
              x: {
                title: {
                  display: true,
                  text: '[년도]',
                },
              },
              y: [
                {
                  id: 'A',
                  type: 'linear',
                  position: 'right',
                  ticks: {
                    min: 0,
                    max: 100,
                    stepSize: 20,
                    fontColor: '#ffbaa2',
                    callback: function (value, index, values) {
                      return value + ' %';
                    },
                  },
                },
                {
                  id: 'B',
                  type: 'linear',
                  position: 'left',
                  ticks: {
                    min: 0,
                    max: 100,
                    stepSize: 20,
                    fontColor: '#ffbaa2',
                    callback: function (value, index, values) {
                      return value + ' %';
                    },
                  },
                },
              ],
            },
          };

          const chartdata = {
            labels: [2017, 2018, 2019, 2020, 2021],
            datasets: [
              {
                label: '매출액',
                type: 'bar',
                yAxisID: 'A',
                data: [
                  information[2017]['매출액'].replace(',', ''),
                  information[2018]['매출액'].replace(',', ''),
                  information[2019]['매출액'].replace(',', ''),
                  information[2020]['매출액'].replace(',', ''),
                  information[2021]['매출액'].replace(',', ''),
                ],
                backgroundColor: '#FF6283',
                hoverBackgroundColor: 'rgba(189,37,113,0.41)',
              },
              {
                label: '영업이익',
                type: 'bar',
                yAxisID: 'A',
                data: [
                  information[2017]['영업이익'].replace(',', ''),
                  information[2018]['영업이익'].replace(',', ''),
                  information[2019]['영업이익'].replace(',', ''),
                  information[2020]['영업이익'].replace(',', ''),
                  information[2021]['영업이익'].replace(',', ''),
                ],
                backgroundColor: '#36A2EB',
                hoverBackgroundColor: 'rgba(34,49,186,0.42)',
              },
              {
                label: '순이익',
                type: 'bar',
                yAxisID: 'A',
                data: [
                  information[2017]['순이익'].replace(',', ''),
                  information[2018]['순이익'].replace(',', ''),
                  information[2019]['순이익'].replace(',', ''),
                  information[2020]['순이익'].replace(',', ''),
                  information[2021]['순이익'].replace(',', ''),
                ],
                backgroundColor: '##FFCD56',
                hoverBackgroundColor: 'rgba(34,49,186,0.42)',
              },
              {
                label: '영업이익률',
                type: 'line',
                yAxisID: 'B',
                fill: false,
                lineTension: 0,
                pointRadius: 5,
                backgroundColor: '#49A83E',
                hoverBackgroundColor: 'rgba(34,49,186,0.42)',
                data: [
                  (information[2017]['영업이익'].replace(',', '') /
                    information[2017]['매출액'].replace(',', '')) *
                    100,
                  (information[2018]['영업이익'].replace(',', '') /
                    information[2018]['매출액'].replace(',', '')) *
                    100,
                  (information[2019]['영업이익'].replace(',', '') /
                    information[2019]['매출액'].replace(',', '')) *
                    100,
                  (information[2020]['영업이익'].replace(',', '') /
                    information[2020]['매출액'].replace(',', '')) *
                    100,
                  (information[2021]['영업이익'].replace(',', '') /
                    information[2021]['매출액'].replace(',', '')) *
                    100,
                ],
              },
            ],
          };
          const chart = new Chart(context, {
            data: chartdata,
            options: chartOptions,
          });
        } catch (err) {
          console.log(err);
        }
      };
      makeChart();
      /*

          */
    </script>
  </body>
</html>
